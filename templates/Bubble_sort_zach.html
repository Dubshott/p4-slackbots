<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zach's BubbleSort</title>
</head>
<body>

<div class="w3-bar w3-black w3-hide-small">
    <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
    <a href="/Mini-lab-storage" class="w3-bar-item w3-button">Mini-lab storage</a>
    <a href="/pokemon_game" class="w3-bar-item w3-button">Test Blueprint</a>
    <a href="pokedex" class="w3-bar-item w3-button">Pokedex</a>
</div>

<div class="col-md-6">
    <h3>Bubble Sort List</h3>
    <img class="img-responsive py-3" alt="" width="25%" height="Auto">
    <form id="stringForm" action="/bubbleSort" method="POST" >
        <label for='dataToSort'><b>Enter values to sort (Space separated)</b></label>
        <input name="dataToSort" id="string" type="text">
        <select id="select" name="data_type" required>
            <option value="string">String</option>
            <option value="integer">Integer</option>
        </select>
        <button>Submit</button>
    </form>
</div>

<body background="https://wallpaperaccess.com/full/340434.png">
</body>
</html>
